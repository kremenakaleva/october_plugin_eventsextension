columns:
    order:
        label: order
        type: text
        searchable: true
        sortable: true
        sortdirection: asc
    event:
        label: Event
        relation: event
        select: title
        searchable: true
        sortable: true
    question:
        label: Question
        type: text
        searchable: true
        sortable: true
        select: regexp_replace(question, E'<[^>]+>', '', 'gi')
    name:
        label: Name
        type: text
        searchable: true
        sortable: true
        select: name
    active:
        label: 'Visible in form'
        type: number
        searchable: true
        sortable: true

