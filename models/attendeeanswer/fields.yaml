fields:
    attendee_question:
        label: 'Attendee question'
        nameFrom: question
        descriptionFrom: description
        select: 'regexp_replace(question, E''<[^>]+>'', '''', ''gi'')'
        span: auto
        readOnly: 0
        type: relation
    order:
        label: 'Sort order'
        span: auto
        default: '1'
        type: text
        comment: 'small int'
    answer:
        label: Answer
        size: large
        span: auto
        type: richeditor
